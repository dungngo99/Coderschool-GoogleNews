<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" />
  <link href='style/style.css' rel='stylesheet'>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <h1 class='dn-headl'>Breaking News</h1>
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id='dn-search-input' type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id='dn-search-btn' type="button"
          onclick='search()'>Search</button>
      </form>
    </div>
  </nav>

  <div class='row dn-main-section jumbotron'>
    <div class='col-md-3 dn-navside-bar'>
      <p class='dn-show' id='dn-show-id'>Showing 0 articles</p>

      <div class='dn-links'>
        <a href="#" onclick="categorizeHL('all')">All</a><br>
        <a href="#" onclick="categorizeHL('business')"><i class="fas fa-building"></i> Business</a><br>
        <a href="#" onclick="categorizeHL('entertainment')"><i class="fas fa-person-booth"></i> Entertainment</a><br>
        <a href="#" onclick="categorizeHL('general')"><i class="fas fa-archive"></i> General</a><br>
        <a href="#" onclick="categorizeHL('health')"><i class="fas fa-heartbeat"></i> Health</a><br>
        <a href="#" onclick="categorizeHL('science')"><i class="fas fa-microscope"></i> Science</a><br>
        <a href="#" onclick="categorizeHL('sports')"><i class="fas fa-running"></i> Sports</a><br>
        <a href="#" onclick="categorizeHL('technology')"><i class="fas fa-microchip"></i> Technology</a><br>
      </div>

      <hr>
      <h3 style='margin:0px; padding:0px'>All Sources</h3>
      <button id='dn-showall' class='dn-show btn btn-sm btn-outline-dark' onclick='displaySource()'>Show all</button>
      <div class='dn-show-categories' id='dn-show-categories'>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="all-input" onclick="sourceClick('all')">
          <label class="form-check-label" for="exampleCheck1">All</label>
          <span id='all' class='dn-num-artical'>0</span>
        </div>
        <hr>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="business-input" onclick="sourceClick('business')">
          <label class="form-check-label" for="exampleCheck1">Business</label>
          <span id='business' class='dn-num-artical'>0</span>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="entertainment-input"
            onclick="sourceClick('entertainment')">
          <label class="form-check-label" for="exampleCheck1">Entertainment</label>
          <span id='entertainment' class='dn-num-artical'>0</span>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="general-input" onclick="sourceClick('general')">
          <label class="form-check-label" for="exampleCheck1">General</label>
          <span id='general' class='dn-num-artical'>0</span>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="health-input" onclick="sourceClick('health')">
          <label class="form-check-label" for="exampleCheck1">Health</label>
          <span id='health' class='dn-num-artical'>0</span>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="science-input" onclick="sourceClick('science')">
          <label class="form-check-label" for="exampleCheck1">Science</label>
          <span id='science' class='dn-num-artical'>0</span>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="sports-input" onclick="sourceClick('sport')">
          <label class="form-check-label" for="exampleCheck1">Sport</label>
          <span id='sports' class='dn-num-artical'>0</span>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="technology-input" onclick="sourceClick('technology')">
          <label class="form-check-label" for="exampleCheck1">Technology</label>
          <span id='technology' class='dn-num-artical'>0</span>
        </div>
      </div>
      <div class='dn-fact-check' id='dn-fact-check'>

      </div>
    </div>

    <div class='col-md-6'>
      <div class='dn-top-headlines'>
        <h2>Top Headlines Today</h2>
      </div>
      <div id='dn-news-main'>
      </div>

      <div class='dn-top'>
        <ul class="nav justify-content-between">
          <li class="nav-item">
            <a class="nav-link" id='dn-less-news' href="#">Back</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id='dn-back-top' href="#">Back to top</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id='dn-more-news' href="#">Next</a>
          </li>
        </ul>
      </div>
    </div>

    <div class='col-md-3'>
      <div class='dn-weather' id='dn-weather'>
        <p>This is API Weather</p>
      </div>

      <div class='dn-search-area'>
        <p class='dn-search-text' id='dn-search-text' style='display:none'>Showing 0 of 0 articles</p>
        <div id='dn-search-news'>
        </div>
      </div>
      <div class='dn-top'>
        <ul class="nav justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" id='dn-back-top' href="#">Back to top</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id='dn-more-news-search' href="#">More</a>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <footer>

  </footer>

  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src='/script/script.js'></script>
  <script src='https://unpkg.com/@popperjs/core@2'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
